<div class="bg-white rounded-lg shadow-md p-4">
  <div class="flex items-center gap-3">
    <svg
      class="w-5 h-5 text-gray-500"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
      />
    </svg>
    <span class="text-sm font-medium text-gray-700">Filtrar por:</span>
    <div class="flex gap-2 flex-wrap">
      @for (range of dateRanges; track range.value) {
      <button
        (click)="selectFilter(range)"
        [class]="
          selectedFilter === range.value
            ? 'bg-blue-500 text-white'
            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
        "
        class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 transform hover:scale-105"
      >
        {{ range.label }}
      </button>
      }
    </div>
  </div>
</div>
